<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <main id="registration-form">
        <form>
            <div class="container">
                <div class="row mb-2">
                    <div class="col">
                        <h1>Rejestracja</h1>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="name">Imię</label>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input class="form-control" type="text" id="name" placeholder="Wpisz imię">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="last-name">Nazwisko</label>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input class="form-control" id="last-name" type="text" placeholder="Wpisz nazwisko">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-2">Płeć</div>
                    <div class="col-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" checked>
                            <label class="form-check-label" for="female">Kobieta</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male">
                            <label class="form-check-label" for="male">Mężczyzna</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="email">Adres email</label>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input class="form-control" type="email" id="email" placeholder="Wpisz adres e-mail">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="password">Hasło</label>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input class="form-control" type="password" name="password" placeholder="Hasło">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="city">Miasto</label>
                    </div>
                    <div class="col">
                        <label for="voivodeship">Województwo</label>
                    </div>
                    <div class="col">
                        <label for="zip-code">Kod pocztowy</label>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input class="form-control" type="text"id="city">
                    </div>
                    <div class="col">
                        <select class="form-control" id="voivodeship">
                            <option>Wybierz...</option>
                            <option>dolnośląskie</option>
                            <option>kujawsko-pomorskie</option>
                            <option>lubelskie</option>
                            <option>lubuskie</option>
                            <option>łódzkie</option>
                            <option>mazowieckie</option>
                            <option>opolskie</option>
                            <option>podlaskie</option>
                            <option>pomorskie</option>
                            <option>śląskie</option>
                            <option>świętokrzyskie</option>
                            <option>warmińsko-mazurskie</option>
                            <option>wielkopolskie</option>
                            <option>zachodniopomorskie</option>
                        </select>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" id="zip-code">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input class="form-check-input" type="checkbox" id="regulations">
                        <label for="regulations">Akceptuje <span class="text-primary">regulamin</span></label>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <input class="form-check-input" type="checkbox" id="marketing-agreement" checked>
                        <label for="marketing-agreement">Wyrażam zgodę na otrzymywanie informacji marketingowych</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary" onclick="register()">Rejestruj</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
